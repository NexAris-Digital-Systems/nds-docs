<!DOCTYPE html>
<html lang="en">
<head>
    <style>
    .footer {
        background-color: #000000;
        padding: 40px 20px;
        color: #ffffff;
    }

    .footer-content {
        display: flex; 
        justify-content: space-between;
        flex-wrap: wrap;
        text-align: left;
        align-items: flex-start; 
    }

    .footer-row {
        flex: 1;
        margin: 0 15px;
        min-width: 200px;
    }

    .footer-row h4 {
        margin-bottom: 15px;
        font-size: 18px;
        color: #ffcc00;
        text-transform: uppercase;
    }

    .footer-row ul {
        list-style-type: none;
        padding: 0;
    }

    .footer-row ul li {
        margin-bottom: 10px;
    }

    .footer-row ul li a {
        color: #ffffff;
        text-decoration: none;
        transition: color 0.3s ease;
    }

    .footer-row ul li a:hover {
        color: #ffcc00;
    }

.footer-socials {
    margin: 200px 0 15px; 
    text-align: center; 
    display: flex; 
    flex-direction: flex; 
    align-items: center; 
    justify-content: center; 
    gap: 10px; 
    width: 100%; 
}


    .footer-legal {
        margin-top: 40px;
        text-align: center; 
        display: flex;
        flex-direction: column;
        align-items: center; 
        justify-content: center; 
        width: 100%; 
    }

    .footer-legal p {
        margin: 5px 0;
        font-size: 14px;
    }

    .social-link {
        margin: 0 5px;
        color: #ffffff;
        font-size: 24px;
        transition: color 0.3s ease;
    }

    .social-link:hover {
        color: #ffcc00;
    }

    .footer-socials::before,
    .footer-socials::after {
        content: '';
        display: inline-block;
        width: 100px;
        height: 1px;
        background-color: #ffcc00;
        vertical-align: middle;
        margin: 0 20px;
    }


    .legal-links {
        font-size: 14px;
        margin-top: 10px;
    }

    .legal-links a {
        color: #ffffff;
        text-decoration: none;
        margin: 0 5px;
        transition: color 0.3s ease;
    }

        .legal-links a:hover {
            color: #ffcc00;
        }

        .btn {
            display: inline-block;
            background-color: #007bff; 
            color: #fff; 
            padding: 10px 15px; 
            border-radius: 5px; 
            text-decoration: none;
            font-weight: bold; 
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .btn:hover {
            background-color: #1a4c7d;
            transform: scale(1.05); 
            color: #000000;
        }
        .btn:active {
            background-color: #004085; 
            transform: scale(0.95); 
        }
        .icon-button {
            background-color: #007bff, 0; 
            border: none; 
            padding: 10px 15px; 
            border-radius: 8px; 
            cursor: pointer; 
            transition: background-color 0.3s ease; 
            display: inline-flex; 
            align-items: center; 
            justify-content: center; 
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        .icon-button span {
            color: #ffffff, 0; 
            font-size: 24px; 
        }
        .icon-button:hover {
            background-color: rgba(0, 123, 255, 0.5); 
        }
        .icon-button:active {
            background-color: #003a7f; 
        }
    </style>
</head>
<body>
<footer class="footer" id="site-footer">
    <div class="footer-content">
        <div class="footer-row">
            <h4>Quick Links</h4>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>

        <div class="footer-row">
            <h4>Customer</h4>
            <ul>
                <li><a href="#">Customer Portal</a></li>
                <li><a href="#">Submit a Request</a></li>
                <li><a href="#">Help Center</a></li>
            </ul>
        </div>

        <div class="footer-row">
            <h4>Partners</h4>
            <ul>
                <li><a href="../">Become a Partner</a></li>
                <li><a href="#">Our Partners</a></li>
            </ul>
        </div>

        <div class="footer-socials">
            <a href="https://nexarisds.org/comingsoon" class="social-link"><span class="material-icons">facebook</span></a>
            <a href="https://x.com/nexarisds" class="social-link"><img src="https://cdn.nexarisds.org/upload/2024/10/25/20241025065914-433e86fd.jpg" alt="Twitter" style="width: 24px; height: 24px;"></a>
            <a href="https://dcserver.link/nexarisds" class="social-link"><span class="material-icons">discord</span></a>
            <a href="https://tiktok.com/nexarisds" class="social-link"><span class="material-icons">tiktok</span></a>
        </div>

        <div class="footer-legal">
            <p>&copy; 2024 NexAris Digital Systems. All Rights Reserved.</p>
            <p class="legal-links">
                <a href="https://docs.nexarisds.org/source/privacy-policy.html">Privacy Policy</a> | 
                <a href="https://docs.nexarisds.org/source/ToS.html">Terms of Service</a> | 
                <a href="https://docs.nexarisds.org/">Docs</a>
            </p>
        </div>
    </div>
</footer>
</body>
</html>
